<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Diet Plan</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        .header {
            background-color: #343a40;
            color: #ffffff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: #ffffff;
            text-decoration: none;
            font-size: 24px;
        }

        .card-header {
            background-color: #343a40;
            color: #ffffff;
        }

        .table th,
        .table td {
            vertical-align: middle;
            text-align: center;
            height: 80px; /* Adjust the height as needed */
        }
    </style>
</head>
<body>


    <!-- Main content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        Your Diet Plan
                    </div>
                    <div class="card-body">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Meal</th>
                                    <th>Your Meal</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Meal 1</td>
                                    <td><!-- Your meal 1 data here --></td>
                                </tr>
                                <tr>
                                    <td>Meal 2</td>
                                    <td><!-- Your meal 2 data here --></td>
                                </tr>
                                <tr>
                                    <td>Meal 3</td>
                                    <td><!-- Your meal 3 data here --></td>
                                </tr>
                                <tr>
                                    <td>Meal 4</td>
                                    <td><!-- Your meal 4 data here --></td>
                                </tr>
                                <!-- Add more rows if needed with your diet meal data -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>
</html>
